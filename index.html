<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Time for FizzBuzz!</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<header><h1>Time for FizzBuzz!</h1></header>

	<section id="fizzBuzzContainer">
		<header><h3>Enter an integer from 1 - 999</h3></header>
		<input id="formEntryFromUser" type="number" name="fizzbuzz number" min="1" max="999" placeholder="Enter #">
		<br>
		<button class="startButton">Click me to FizzBuzz!</button>
		<p class="fizzBuzzCounts"></p>
	</section>

	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
